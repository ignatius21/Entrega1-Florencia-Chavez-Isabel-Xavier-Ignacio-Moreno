<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Donativo</title>
    <style>
        body {
            background: rgb(99, 121, 73);
            
        }
    </style>
    
</head>
<body>   
    <h2 style="color: antiquewhite;font-family: Arial;">Contribuir</h2>
    <form action="" method="POST">{% csrf_token%}
        <table style="color: antiquewhite;font-family: Arial;">
            {{ form.as_table}}
        </table>

        <input type="submit" value="Donar">
        <br>
        <br>
        <input type="button" value="Volver" onClick="history.go(-1);">
    </form>
</body>
</html>
